version: '3.8'

services:
  app:
    image: node:18-alpine
    container_name: ecommerce-backend
    restart: always
    env_file:
      - .env
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm start
    ports:
      - '8000:8000'
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: jannakondeth5
      MONGO_INITDB_ROOT_PASSWORD: janna123
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
